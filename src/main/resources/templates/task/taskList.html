<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout/navbar :: head">
    <title id="pageTitle">Your To Do List</title>
</head>

<body>

<div th:include="layout/navbar :: navigationPanel"></div>

<div class="container">
    <h3>Your tasks</h3>
    <hr>

    <a th:href="@{/tasks/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add new task</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Short Description</th>
            <th>Detailed Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTask : ${tasks}">
            <td th:text="${tempTask.shortDescription}"/>
            <td th:text="${tempTask.detailedDescription}"/>
            <td>
                <a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}"
                   class="btn btn-info btn-sm">Change</a>

                <a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
                   class="btn btn-danger btn-sm"
                   th:data-confirm-delete="Are you sure you want to delete this task?"
                onclick="if (!(confirm(this.getAttribute('data-confirm-delete')))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
